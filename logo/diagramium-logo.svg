<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" aria-hidden="true">
  <!-- Connectors (center-to-center, under nodes) -->
  <g stroke-width="1.5" stroke-linecap="round" stroke="#94a3b8">
    <line x1="10" y1="12" x2="10" y2="20"/>
    <line x1="10" y1="9" x2="18" y2="9"/>
    <line x1="18" y1="9" x2="22" y2="16"/>
    <line x1="22" y1="16" x2="18" y2="23"/>
    <line x1="18" y1="23" x2="10" y2="23"/>
  </g>
  <!-- Nodes: yellow (top stem), blue (bottom stem), red, green -->
  <circle cx="10" cy="9" r="3" fill="#eab308"/>
  <circle cx="10" cy="23" r="3" fill="#3b82f6"/>
  <circle cx="18" cy="9" r="3" fill="#f43f5e"/>
  <circle cx="22" cy="16" r="3" fill="#22c55e"/>
  <circle cx="18" cy="23" r="3" fill="#f43f5e"/>
</svg>
